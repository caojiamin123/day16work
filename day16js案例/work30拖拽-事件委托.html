<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work30拖拽-事件委托</title>
		<style type="text/css">
			div{
				width: 80px;
				height: 80px;
				position: absolute;
			}
			#box{
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
				left:0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		
		window.onload=function(){
			for(var i=0;i<100;i++){
				var odiv=document.createElement("div");
				odiv.style.background="rgb("+rnd(0,256)+","+rnd(0,256)+","+rnd(0,256)+")";
				odiv.style.left=rnd(0,document.documentElement.clientWidth-80)+"px";
				odiv.style.top=rnd(0,document.documentElement.clientHeight-80)+"px";
				document.body.appendChild(odiv);
			}
			
			document.onmousedown=function(ev){
				var oevent=ev||event;
				var otarget=oevent.target||oevent.srcElement;
				var disx=oevent.clientX-otarget.offsetLeft;
				var disy=oevent.clientY-otarget.offsetTop;
				
				document.onmousemove=function(ev){
					var oevent=ev||event;
					var l=oevent.clientX-disx;
					var t=oevent.clientY-disy;
					otarget.style.left=l+"px";
					otarget.style.top=t+"px";
				}
				
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}
				return false;
				
			}
		}
		
		
		
	</script>
</html>
