<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work12onmouseout的问题5</title>
		<style type="text/css">
			#div{
				width: 300px;
				height: 300px;
				background: red;
			}
			#h3{
				width: 300px;
				height: 100px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<h3 id="h3"></h3>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("div");
			var oh3=document.getElementById("h3");
			
			odiv.onmouseout=function(ev){
				var oevent=ev||event;
				var oto=oevent.toElement||oevent.relatedTarget;
				if(odiv.contains(oto)) return;
				alert("移出了");
			}
		}
	</script>
</html>
